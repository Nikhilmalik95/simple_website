<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">MANIPAL</div>
        <ul class="navbar-center">
            <li><a href="#home">Home</a></li>
            <li><a href="#global-impact">Global Impact</a></li>
            <li><a href="#certificate">Certificate</a></li>
        </ul>
        <div class="navbar-right">
            <button class="apply-button">Apply Online</button>
        </div>
    </nav>
    <hr class="custom-line">

    <section class="banner">
        <div class="banner-content">
            <h1 class="banner-content-heading">Online course from MAHE</h1>
            <div class="boxes">
                <div class="box">Master Of Business Administration</div>
                <div class="box">MSc in Business Analytics</div>
                <div class="box">MSc in Data Science</div>
            </div>
            <div class="banner-footer">
                <p class="banner-footer-text" style="font-size: 25px;">INSTITUTION <br/> OF EMINENCE <br/> by Government of India</p>
            </div>
        </div>
        <div class="form-container">
            <form id="enquiryForm" method="POST">
                <h2 class="form-heading">Enquire Now</h2>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <div class="mobile-container">
                    <select id="country-code" name="country-code" required>
                        <option value="+91">+91 (India)</option>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div class="inline-fields">
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                    </select>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="inline-fields">
                    <select id="program" name="program" required>
                        <option value="">Select Program</option>
                        <option value="mba">Master Of Business Administration</option>
                        <option value="analytics">MSc in Business Analytics</option>
                        <option value="data-science">MSc in Data Science</option>
                    </select>
                    <select id="elective" name="elective" required>
                        <option value="">Select Elective</option>
                        <option value="finance">Finance</option>
                        <option value="marketing">Marketing</option>
                        <option value="hr">Human Resources</option>
                    </select>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">I authorize Sharda Online and its associates to contact me with updates & notifications via email,SMS, Whatsapp and voice call. This consent will override any registration for DNC/NDNC.</label>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
